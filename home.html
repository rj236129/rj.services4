    <!-- Search Container -->
    <div class="search-container">
        <div class="search-box">
            <input type="text" class="search-bar" id="searchInput" placeholder="Search services..." oninput="showSuggestions(this.value)" onkeypress="handleKeyPress(event)">
            <div class="search-icon" onclick="handleSearch()">
                <i class="fas fa-search"></i>
            </div>
        </div>
        <div id="suggestions" class="suggestions"></div>
    </div>

    <!-- JavaScript -->
    <script>
        // List of services for suggestions
        const services = [
            { name: "PAN Card Services", url: "pan.html" },
            { name: "E-Mitra Services", url: "RJ SERVICES.HTML" },
            { name: "ITR Services", url: "itr.html" },
            { name: "GST Services", url: "gst.html" },
            { name: "Accounting Services", url: "accounting.html" },
            { name: "Jobs Services", url: "jobs.html" }
        ];

        // Show suggestions based on input
        function showSuggestions(query) {
            const suggestionsContainer = document.getElementById("suggestions");
            suggestionsContainer.innerHTML = ""; // Clear previous suggestions

            if (query.trim() === "") {
                suggestionsContainer.style.display = "none";
                return;
            }

            // Filter services based on input (match anywhere in the name)
            const filteredServices = services.filter(service =>
                service.name.toLowerCase().includes(query.toLowerCase())
            );

            // Display filtered services
            if (filteredServices.length > 0) {
                filteredServices.forEach(service => {
                    const suggestionDiv = document.createElement("div");
                    suggestionDiv.textContent = service.name;
                    suggestionDiv.onclick = () => {
                        window.location.href = service.url;
                    };
                    suggestionsContainer.appendChild(suggestionDiv);
                });
            } else {
                // Add Google search suggestion if no matching local services found
                const googleSearchDiv = document.createElement("div");
                googleSearchDiv.textContent = `Search on Google: "${query}"`;
                googleSearchDiv.onclick = () => {
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                };
                suggestionsContainer.appendChild(googleSearchDiv);
            }
            suggestionsContainer.style.display = "block";
        }

        // Handle search
        function handleSearch() {
            const query = document.getElementById("searchInput").value;
            const service = services.find(s => s.name.toLowerCase() === query.toLowerCase());

            if (service) {
                window.location.href = service.url;
            } else {
                // Google search if no exact match in services
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        }

        // Trigger search on Enter key press
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                handleSearch();
            }
        }

        // Hide suggestions when clicking outside the search area
        document.addEventListener("click", (event) => {
            const searchContainer = document.querySelector(".search-container");
            const suggestionsContainer = document.getElementById("suggestions");

            if (!searchContainer.contains(event.target)) {
                suggestionsContainer.style.display = "none";
            }
        });

        // Clear suggestions on back button press (browser back button)
        window.addEventListener("popstate", () => {
            document.getElementById("suggestions").style.display = "none";
        });
    </script>
