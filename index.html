<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RJ Services - Google Login</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      text-align: center;
      padding: 50px 20px;
    }

    .container {
      background-color: #fff;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #1877f2;
    }

    #profile {
      display: none;
      margin-top: 30px;
    }

    #profile img {
      border-radius: 50%;
      margin: 15px 0;
    }

    #profile p {
      margin: 8px 0;
    }

    button {
      background-color: #d9534f;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #c9302c;
    }

    .login-btn {
      background-color: #4285F4;
      color: #fff;
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üîê Google Login - RJ Services</h2>
    
    <!-- Login Button -->
    <button class="login-btn" onclick="googleLogin()">Login with Google</button>

    <!-- Profile Section -->
    <div id="profile">
      <h3>‚úÖ Logged In User</h3>
      <img id="picture" width="100" alt="User image">
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    // ‚úÖ Replace this with your own Firebase Config from Firebase Console
   const firebaseConfig = {
 apiKey: "AIzaSyCT3sjKPk2pLvtvJQWY_W9nINqlSgAI3LU",
    authDomain: "rj-services-1bb77.firebaseapp.com",
    projectId: "rj-services-1bb77",
    storageBucket: "rj-services-1bb77.firebasestorage.app",
    messagingSenderId: "494561826910",
    appId: "1:494561826910:web:b0c276b5f5368f14babccf",
    measurementId: "G-5TNJ1BD1TJ"
};


    // üî• Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // üîê Google Sign-In
    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          showProfile(user);

          // Optional: Mail Notification (You can use Formspree, EmailJS, or backend here)
          // sendEmailNotification(user.email);
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    }

    // ‚úÖ Show user profile
    function showProfile(user) {
      document.getElementById("name").textContent = user.displayName;
      document.getElementById("email").textContent = user.email;
      document.getElementById("picture").src = user.photoURL;
      document.getElementById("profile").style.display = "block";
      document.querySelector(".login-btn").style.display = "none";
    }

    // üö™ Logout
    function logout() {
      if (confirm("Are you sure you want to log out?")) {
        auth.signOut().then(() => location.reload());
      }
    }

    // üîÑ Auto Login
    auth.onAuthStateChanged(user => {
      if (user) {
        showProfile(user);
      }
    });
  </script>

</body>
</html>
