<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RJ Services - Login</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f4f7fa, #d0e7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1877f2;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn {
      background-color: #4285F4;
      color: #fff;
    }

    .register-btn {
      background-color: #28a745;
      color: #fff;
    }

    .google-btn {
      background-color: #db4437;
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üîê RJ Services Login</h2>

    <input type="email" id="email" placeholder="Enter your email" required />
    <input type="password" id="password" placeholder="Enter your password" required />

    <button class="login-btn btn" onclick="login()">Login</button>
    <button class="register-btn btn" onclick="register()">Register</button>

    <hr />

    <button class="google-btn btn" onclick="googleLogin()">Login with Google</button>
  </div>

  <script>
    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCT3sjKPk2pLvtvJQWY_W9nINqlSgAI3LU",
      authDomain: "rj-services-1bb77.firebaseapp.com",
      projectId: "rj-services-1bb77",
      storageBucket: "rj-services-1bb77.appspot.com",
      messagingSenderId: "494561826910",
      appId: "1:494561826910:web:b0c276b5f5368f14babccf",
      measurementId: "G-5TNJ1BD1TJ"
    };

    // üî• Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // üì© Email Login
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "home.html";
        })
        .catch(error => {
          alert("Login Error: " + error.message);
        });
    }

    // üÜï Register
    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Registration successful! Redirecting...");
          window.location.href = "home.html";
        })
        .catch(error => {
          alert("Registration Error: " + error.message);
        });
    }

    // üîê Google Sign-In
    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          window.location.href = "home.html";
        })
        .catch(error => {
          alert("Google Login Error: " + error.message);
        });
    }

    // üîÑ Auto Redirect if Already Logged In
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "home.html";
      }
    });
  </script>

</body>
</html>
