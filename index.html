<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RJ Services - Login</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f4f7fa, #d9e2ec);
      text-align: center;
      padding: 50px 20px;
    }

    .container {
      background-color: #fff;
      max-width: 420px;
      margin: auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #1877f2;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn {
      background-color: #4285F4;
      color: #fff;
    }

    .login-btn:hover {
      background-color: #357ae8;
    }

    .email-btn {
      background-color: #28a745;
      color: white;
    }

    .email-btn:hover {
      background-color: #218838;
    }

    .switch-link {
      color: #007bff;
      cursor: pointer;
      text-decoration: underline;
    }

    #message {
      color: red;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üîê RJ Services Login</h2>

    <!-- Email Registration/Login -->
    <div id="email-box">
      <input type="email" id="email" placeholder="Enter Email" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button class="email-btn" onclick="emailLogin()">Login with Email</button>
      <p>New user? <span class="switch-link" onclick="register()">Register here</span></p>
    </div>

    <!-- Google Login -->
    <button class="login-btn" onclick="googleLogin()">Login with Google</button>

    <p id="message"></p>
  </div>

  <script>
    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCT3sjKPk2pLvtvJQWY_W9nINqlSgAI3LU",
      authDomain: "rj-services-1bb77.firebaseapp.com",
      projectId: "rj-services-1bb77",
      storageBucket: "rj-services-1bb77.appspot.com",
      messagingSenderId: "494561826910",
      appId: "1:494561826910:web:b0c276b5f5368f14babccf",
      measurementId: "G-5TNJ1BD1TJ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // üîê Google Login
    function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          window.location.href = "home.html";
        })
        .catch(error => {
          document.getElementById("message").textContent = error.message;
        });
    }

    // üìß Email Login
    function emailLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "home.html";
        })
        .catch(error => {
          document.getElementById("message").textContent = error.message;
        });
    }

    // üÜï Register New User
    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!email || !password) {
        document.getElementById("message").textContent = "Please enter email and password to register.";
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Registration successful! Please login.");
        })
        .catch(error => {
          document.getElementById("message").textContent = error.message;
        });
    }

    // üîÑ Redirect if already logged in
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "home.html";
      }
    });
  </script>

</body>
</html>
