<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RJ Services - Google Login</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      text-align: center;
      padding: 50px 20px;
    }

    .container {
      background-color: #fff;
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #1877f2;
    }

    #profile {
      display: none;
      margin-top: 30px;
    }

    #profile img {
      border-radius: 50%;
      margin: 15px 0;
    }

    #profile p {
      margin: 8px 0;
    }

    button {
      background-color: #d9534f;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #c9302c;
    }

    .g_id_signin {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üîê Google Login - RJ Services</h2>

    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="264144464644-2eerle7f8kku4o5qh6jtvck5rcckehlk.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="pill"
         data-theme="outline"
         data-text="sign_in_with"
         data-size="large">
    </div>

    <!-- Profile Info -->
    <div id="profile">
      <h3>‚úÖ Logged In User</h3>
      <img id="picture" width="100" alt="User image">
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <button onclick="signOut()">Logout</button>
    </div>
  </div>

  <script>
    // Parse JWT token
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }

    // Handle login
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      localStorage.setItem("user", JSON.stringify(data));
      showProfile(data);

      // Optional redirect
      setTimeout(() => {
        window.location.href = "home.html"; // optional
      }, 1500);
    }

    // Show profile
    function showProfile(user) {
      document.getElementById("name").textContent = user.name;
      document.getElementById("email").textContent = user.email;
      document.getElementById("picture").src = user.picture;
      document.getElementById("profile").style.display = "block";
      document.querySelector(".g_id_signin").style.display = "none";
    }

    // Logout function
    function signOut() {
      if (confirm("Are you sure you want to log out?")) {
        google.accounts.id.disableAutoSelect();
        localStorage.removeItem("user");
        location.reload();
      }
    }

    // Auto load profile if user exists
    window.onload = function () {
      const user = localStorage.getItem("user");
      if (user) {
        showProfile(JSON.parse(user));
      }
    }
  </script>

</body>
</html>
